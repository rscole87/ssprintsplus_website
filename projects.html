<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Company Name | Page Title</title>
  </head>

  <body>
    <div id="mobile-menu-bttn-div">
      <a href="index.html"><img src="" class="logo" alt="" />LOGO</a>
      <button id="mobile-menu-bttn"><img src="./images/menu-icon-BLACK.png" alt="" /></button>
    </div>

    <nav id="main-nav">
      <div class="wrapper">
        <a href="index.html"><img src="" class="logo" alt="" />LOGO</a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./projects.html">Products</a></li>
          <li><a href="#contact-section">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="wrapper">
      <h1 class="page-heading">Products</h1>
    </div>

    <div class="wrapper">
      <select name="project-filter" id="project-filter">
        <option value="all" selected>All</option>
        <option value="shirt">Shirts</option>
        <option value="sign">Signs</option>
        <option value="decal">Decals</option>
      </select>
    </div>

    <div id="projects-div"></div>

    <template id="project-template">
      <div project-container class="project">
        <div class="overlay">
          <h3 class="project-title" project-title></h3>
          <p class="project-description" project-description></p>
        </div>
      </div>
    </template>

    <section id="contact-section">
      <div class="wrapper">
        <div class="heading-div">
          <h3 class="heading-medium">Contact</h3>
        </div>

        <div id="form-div">
          <form id="contact-form">
            <input name="f_name" type="text" placeholder="First Name*" />
            <input name="l_name" type="text" placeholder="Last Name*" />
            <input name="email" type="text" placeholder="Email*" />
            <input name="company" type="text" placeholder="Company Name*" />
            <input name="role" type="text" placeholder="Your role/title" />
            <textarea name="message" cols="75" rows="3" placeholder="Please tell us a little about you business and how we can best assist you."></textarea>
            <div id="submit-bttn-div">
              <input id="submit" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="wrapper">
        <div class="footer-col">
          <h5 class="footer-heading">Contact</h5>
          <span class="footer-contact-info">S&S Prints Plus, LLC</span>
          <span class="footer-contact-info">scottshi7@gmail.com</span>
          <span class="footer-contact-info bold-weight">(727)698-5440</span>
          <span class="footer-contact-info">Sunday-Thursday 9:00am - 5:00pm</span>
        </div>

        <div class="footer-col">
          <h5 class="footer-heading">Info</h5>
          <ul id="footer-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./projects.html">Products</a></li>
            <li><a href="#contact-section">Contact</a></li>
          </ul>
        </div>

        <div class="footer-col">
          <h5 class="footer-heading">Social</h5>
        </div>
      </div>
    </footer>

    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/projects.js" type="module"></script>
  </body>
</html>
